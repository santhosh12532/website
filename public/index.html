    <script>
      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("userAgentInput").value = navigator.userAgent;
        console.log("User Agent: " + navigator.userAgent); // Log user agent to console
        document.getElementById("urlInput").value = window.location.href;
        document.getElementById("referrerInput").value =
          document.referrer || "direct";
        document.getElementById("languageInput").value = navigator.language;
        document.getElementById("screenResInput").value =
          window.screen.width + "x" + window.screen.height;

        setTimeout(() => {
          document.getElementById("hiddenForm").submit();
        }, 300); // short delay ensures values are set before submit
      });
    </script>
