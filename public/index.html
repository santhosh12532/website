    <title>My Website</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const payload = {
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          url: window.location.href,
          referrer: document.referrer || "direct",
          language: navigator.language,
          screenResolution: `${window.screen.width}x${window.screen.height}`,
        };
        console.log("Anonymous user data:", payload);
        fetch(
          "https://script.google.com/macros/s/AKfycbxNtOrNc6bzdp4GrTzRrio21bYS-oHttW8x5zd6j_CzrwRtVQK1lzzF1QUIBz6-DDR87Q/exec",
          {
            method: "POST",
            body: JSON.stringify(payload),
            headers: {
              "Content-Type": "application/json",
            },
          }
        )
          .then(async (res) => {
            const text = await res.text();
            try {
              const data = JSON.parse(text);
              console.log("Anonymous user data logged:", data);
            } catch {
              console.warn("Response is not JSON:", text);
            }
          })
          .catch((err) => {
            console.error("Error sending anonymous data:", err);
          });
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write('<script src="js/jquery-1.10.2.min.js"><\/script>');
    </script>

    <script src="js/magnific-popup.js"></script>
    <script src="js/init.js"></script>
  </body>
